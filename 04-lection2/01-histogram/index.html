<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Histogram</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./histogram.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
<section class="histogram-center">
    <div class="histogram main__histogram">
        <div class="histogram__group-1">
            <div class="histogram__total-orders">
                <p class="histogram__total-orders__1">Total orders</p>
                <p class="histogram__total-orders__2">50254</p>
            </div>
            <div class="histogram_view-all">
                View all
            </div>
        </div>
        <div class="histogram__group-2">
            <div class="histogram__line-1"></div>
            <div class="histogram__line-2"></div>
            <div class="histogram__line-3"></div>
            <div class="histogram__line-4"></div>
            <div class="histogram__line-5"></div>
        </div>
    </div>
</section>
</body>
</html>
