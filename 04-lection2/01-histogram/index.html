<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Histogram</title>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./histogram.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <style type="text/css">
      .main__histogram {
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <div class="histogram main__histogram">
      <div class="histogram__header">
        <div class="histogram__header-block">
          <p class="histogram__title">Total orders</p>
          <p class="histogram__amount">50254</p>
        </div>
        <div class="histogram__view">View all</div>
      </div>
      <div class="histogram__chart">
        <div class="histogram__line" style="height: 50px"></div>
        <div class="histogram__line" style="height: 35px"></div>
        <div class="histogram__line" style="height: 22px"></div>
        <div class="histogram__line" style="height: 39px"></div>
        <div class="histogram__line" style="height: 22px"></div>
        <div class="histogram__line" style="height: 30px"></div>
        <div class="histogram__line" style="height: 39px"></div>
        <div class="histogram__line" style="height: 50px"></div>
        <div class="histogram__line" style="height: 11px"></div>
        <div class="histogram__line" style="height: 22px"></div>
        <div class="histogram__line" style="height: 30px"></div>
        <div class="histogram__line" style="height: 35px"></div>
        <div
          class="histogram__line"
          style="height: 11px; margin-right: 0"
        ></div>
      </div>
    </div>
  </body>
</html>
