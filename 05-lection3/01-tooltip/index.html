<html lang="ru">
  <head>

    <link rel="stylesheet" href="../../assets/css/main.css" />

      .text-center {
        display: flex;
        flex-wrap: wrap;
      }
      .main__tooltip {
        margin: 100px auto;
      }

      <div class="tooltip main__tooltip">

            <use xlink:href="../../assets/images/sprite.svg#help" />
          </svg>
        </div>
        <div class="tooltip__bubble">Helper Text</div>
      </div>
    </div>
  </body>
</html>
