<html lang="ru">
<head>

    <meta charset="utf-8">
    <style type="text/css">
        .text-center {
            display: flex;
            flex-wrap: wrap;
        }

        </div>
        <div class="tooltip__bubble">

        </div>
    </div>
</div>

</html>
